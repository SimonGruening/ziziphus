<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:vra="http://www.vraweb.org/vracore4.htm" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Ziziphus_Image_DB</title>
    </head>
    <body>
        <div id="xforms">
            <div style="display:none">
                <xf:model id="m-child-model" schema="resources/xsd/vra-types.xsd">
                    <xf:instance id="i-culturalContextSet">
                        <culturalContextSet xmlns="http://www.vraweb.org/vracore4.htm">
                            <display dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <notes dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <culturalContext dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                        </culturalContextSet>
                    </xf:instance>
                    <xf:bind nodeset="instance()">
                        <xf:bind nodeset="vra:display">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:notes">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:culturalContext">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                    </xf:bind>
                    <xf:instance id="i-templates">
                        <templates xmlns="http://www.vraweb.org/vracore4.htm">
                            <culturalContext dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                        </templates>
                    </xf:instance>
                    <xf:submission id="s-load-data" resource="records?_query=//*[@id='{$recordId}']/*:culturalContextSet&amp;_wrap=no" replace="instance" instance="i-culturalContextSet" method="get" serialize="false" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not load CulturalContextSet data</xf:message>
                    </xf:submission>
                    <xf:submission id="s-save-data" resource="modules/save2section.xql?id={bf:appContext('recordId')}&amp;section=culturalContextSet" replace="none" ref="instance('i-culturalContextSet')" method="post" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not save CulturalContextSet data</xf:message>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-w-html" if="bf:appContext('record') = 'work'"/>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-i-html" if="bf:appContext('record') = 'image'"/>
                    </xf:submission>
                    <xf:submission id="s-embed-w-html" ref="instance('i-culturalContextSet')" replace="embedHTML" targetid="w_CulturalContext_HtmlContent" resource="xslt:resources/xsl/vraSets/CulturalContextSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed AgentSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-w_CulturalContext-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:submission id="s-embed-i-html" ref="instance('i-culturalContextSet')" replace="embedHTML" targetid="i_CulturalContext_HtmlContent" resource="xslt:resources/xsl/vraSets/CulturalContextSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed AgentSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-i_CulturalContext-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:action ev:event="xforms-ready">
                        <xf:send submission="s-load-data"/>
                    </xf:action>
                </xf:model>
            </div>
            <xf:group appearance="bf:VerticalTable" ref="instance()" model="m-child-model">
                <xf:label/>
                <xf:trigger class="t-save" model="m-child-model" title="Save">
                    <xf:label/>
                    <xf:send submission="s-save-data"/>
                </xf:trigger>
                <div>
                    <xf:trigger class="t-plus" model="m-child-model" title="Add CulturalContext">
                        <xf:label/>
                        <xf:insert nodeset="instance()/vra:culturalContext[last()]" origin="instance('i-templates')/vra:culturalContext" model="m-child-model"/>
                    </xf:trigger>
                    <xf:trigger class="t-minus" model="m-child-model" title="Remove CulturalContext">
                        <xf:label/>
                        <xf:delete nodeset="instance()/vra:culturalContext" at="index('r-culturalContext')" model="m-child-model"/>
                    </xf:trigger>
                </div>

                <xf:repeat id="r-culturalContext" nodeset="vra:culturalContext" appearance="full" class="vraComplex" model="m-child-model">
                    <xf:input ref="." type="nodeValue" model="m-child-model">
                        <xf:label>CulturalContext</xf:label>
                    </xf:input>

                                                <xf:label>refid</xf:label>

                                                <xf:label>vocab</xf:label>
                                            </xf:input>
                                        </div>
                    -->
                </xf:repeat>
                <xf:textarea ref="vra:notes" type="nodeValue" model="m-child-model">
                    <xf:label>Notes</xf:label>
                </xf:textarea>

            </xf:group>
        </div>
    </body>
