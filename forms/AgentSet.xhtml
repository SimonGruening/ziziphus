<?xml version="1.0" encoding="UTF-8"?><html xmlns:vra="http://www.vraweb.org/vracore4.htm"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsd="http://www.w3.org/2001/XMLSchema"
      xmlns:xf="http://www.w3.org/2002/xforms">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Ziziphus_Image_DB</title><style type="text/css">
                    .xfRequired .xfLabel:after{
                        content:'';
                    }
                    .xfRequired &gt; .xfLabel:after{
                        content:'*';
                    }

                    table, td {
                        border: thin solid #999999;
                        border-collapse: collapse;
                        padding: 3px;
                    }

                    tbody {
                        font-size: 0.85em;
                    }
                    tbody .xfGroup &gt; .xfControl .xfLabel {
                        float: left;
                        padding: 0;
                        margin: 3px 3px 0 7px;
                        min-width: 80px;
                        text-align: right;
                    }
                    tbody tr td &gt; .xfGroup {
                        background: #fafafa;
                        border-top: thin solid;
                        border-bottom: thin solid #cdcdcd;
                        padding: 5px 0;
                    }
                    tbody tr td .xfGroup:last-child {
                        border-bottom: none;
                    }
                    .xfRepeatItem {
                        background: whitesmoke;
                    }

                    .xfRepeatIndex .contentCol {
                        background-color: whitesmoke;
                    }
                    .bf .xfRepeatIndex {
                        background: #dddddd !important;
                    }
                    td{
                        vertical-align: top;
                    }
                    .vraAttributes .xfControl{
                        float:left;
                    }

                    .prefCol, .triggerCol {
                        width: 10px;
                    }
                    .prefCol .xfLabel{
                        display: none;
                    }
                    .contentCol &gt; .xfGroup {
                        width: 100%;
                        display: inline-block;
                        padding-bottom: 5px;
                        border-top: none !important;
                    }
                    .vraAttributes .xfControl {
                        border: thin solid #aaaaaa;
                        border-radius: 3px;
                        margin: 5px 5px 5px 0;
                        padding: 3px;
                        background: #eeeeee;
                        text-align: center;
                    }
                    .vraAttributes .xfLabel, .vraAttributes .xfValue{
                        font-size: 0.85em;
                    }
                    .vraAttributes .xfLabel {
                        margin: 0 !important;
                        padding: 0 !important;
                        border-bottom: thin solid #aaaaaa;
                    }

                    .prefCol .xfLabel {
                        display: none !important;
                    }
                    .vraAttributeTrigger {
                        float: right;
                    }
                    #attrDialog .xfControl {
                        float: none;
                    }
                    .buttonBar .xfTrigger{
                        display: inline-block !important;
                        font-size: 0.85em;
                        margin: 5px;
                    }
                </style></head>
   <body>
      <div id="xforms">
         <div style="display:none">
            <xf:model id="child-model" schema="../resources/xsd/vra-types.xsd">
               <xf:instance id="i-agentSet">
                  <agentSet xmlns="http://www.vraweb.org/vracore4.htm">
                     <agent>
                        <attribution></attribution>
                        <culture></culture>
                        <dates type="">
                           <earliestDate circa="false"></earliestDate>
                           <latestDate circa="false"></latestDate>
                        </dates>
                        <name type=""></name>
                        <role></role>
                     </agent>
                  </agentSet>
               </xf:instance>
               <xf:bind nodeset="instance()">
                  <xf:bind nodeset="vra:agent">
                     <xf:bind nodeset="@pref" type="boolean"></xf:bind>
                     <xf:bind nodeset="vra:attribution"></xf:bind>
                     <xf:bind nodeset="vra:culture"></xf:bind>
                     <xf:bind nodeset="vra:dates">
                        <xf:bind nodeset="@type" type="vra:agentDateTypeType"></xf:bind>
                        <xf:bind nodeset="vra:earliestDate">
                           <xf:bind nodeset="@circa" type="xsd:boolean"></xf:bind>
                        </xf:bind>
                        <xf:bind nodeset="vra:latestDate">
                           <xf:bind nodeset="@circa" type="xsd:boolean"></xf:bind>
                        </xf:bind>
                     </xf:bind>
                     <xf:bind nodeset="vra:name">
                        <xf:bind nodeset="@type" type="vra:agentNameTypeType"></xf:bind>
                     </xf:bind>
                     <xf:bind nodeset="vra:role"></xf:bind>
                  </xf:bind>
               </xf:bind>
            </xf:model>
         </div>
         <xf:group ref="instance()" appearance="minimal" class="vraRecord" model="child-model">
            <xf:label>AgentSet</xf:label>
            <xf:group ref="vra:agent" appearance="minimal" class="vraComplex" model="child-model">
               <xf:label>Agent</xf:label>
               <xf:input ref="vra:attribution" type="nodeValue" model="child-model">
                  <xf:label>Attribution</xf:label>
               </xf:input>
               <xf:input ref="vra:culture" type="nodeValue" model="child-model">
                  <xf:label>Culture</xf:label>
               </xf:input>
               <xf:group ref="vra:dates" appearance="minimal" class="vraComplex" model="child-model">
                  <xf:label>Dates</xf:label>
                  <xf:input ref="vra:dates/@type" type="attributeValue" model="child-model">
                     <xf:label>type</xf:label>
                  </xf:input>
                  <xf:input ref="vra:earliestDate" type="nodeValue" model="child-model">
                     <xf:label>EarliestDate</xf:label>
                  </xf:input>
                  <xf:input ref="vra:latestDate" type="nodeValue" model="child-model">
                     <xf:label>LatestDate</xf:label>
                  </xf:input>
               </xf:group>
               <xf:input ref="vra:name" type="nodeValue" model="child-model">
                  <xf:label>Name</xf:label>
               </xf:input>
               <xf:input ref="vra:role" type="nodeValue" model="child-model">
                  <xf:label>Role</xf:label>
               </xf:input>
            </xf:group>
         </xf:group>
      </div>
   </body>
</html>
