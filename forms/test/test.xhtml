<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:vra="http://www.vraweb.org/vracore4.htm" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Ziziphus_Image_DB</title>
    </head>
    <body>
        <div id="xforms">
            <div style="display:none">
                <xf:model id="child-model" schema="resources/xsd/vra-types.xsd">
                    <xf:instance id="i-agentSet">
                        <agentSet xmlns="http://www.vraweb.org/vracore4.htm">
                            <agent>
                                <attribution/>
                                <culture/>
                                <dates type="">
                                    <earliestDate circa="false"/>
                                    <latestDate circa="false"/>
                                </dates>
                                <name type=""/>
                                <role/>
                            </agent>
                        </agentSet>
                    </xf:instance>
                    <xf:bind nodeset="instance()">
                        <xf:bind nodeset="vra:agent">
                            <xf:bind nodeset="vra:attribution"/>
                            <xf:bind nodeset="vra:culture"/>
                            <xf:bind nodeset="vra:dates">
                                <xf:bind nodeset="@type" type="vra:agentDateTypeType"/>
                                <xf:bind nodeset="vra:earliestDate">
                                    <xf:bind nodeset="@circa" type="xsd:boolean"/>
                                </xf:bind>
                                <xf:bind nodeset="vra:latestDate">
                                    <xf:bind nodeset="@circa" type="xsd:boolean"/>
                                </xf:bind>
                            </xf:bind>
                            <xf:bind nodeset="vra:name">
                                <xf:bind nodeset="@type" type="vra:agentNameTypeType"/>
                            </xf:bind>
                            <xf:bind nodeset="vra:role"/>
                        </xf:bind>
                    </xf:bind>
                    <xf:instance id="i-attributes">
                        <data xmlns="http://www.vraweb.org/vracore4.htm">
                            <vraElement dataDate="" extent="" href="" pref="false" refid="" rules="" source="" vocab="" script="" transliteration=""/>
                        </data>
                    </xf:instance>
                    <xf:bind nodeset="instance('i-attributes')/*[1]">
                        <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                        <xf:bind nodeset="@href" type="xsd:anyURI"/>
                        <xf:bind nodeset="@pref" type="xsd:boolean"/>
                    </xf:bind>
                    <xf:instance id="i-util">
                        <data xmlns="">
                            <currentElement/>
                        </data>
                    </xf:instance>
                </xf:model>
            </div>
            <xf:group ref="instance()" appearance="minimal" class="vraRecord" model="child-model">
                <xf:label>AgentSet</xf:label>
                <xf:group ref="vra:agent" appearance="minimal" class="vraComplex" model="child-model">
                    <xf:label>Agent</xf:label>
                    <xf:input ref="vra:attribution" type="nodeValue" model="child-model">
                        <xf:label>Attribution</xf:label>
                        <xf:setvalue ref="instance('i-util')/currentElement" value="'attribution'" ev:event="DOMFocusIn"/>
                    </xf:input>
                    <xf:input ref="vra:culture" type="nodeValue" model="child-model">
                        <xf:label>Culture</xf:label>
                    </xf:input>
                    <xf:group ref="vra:dates" appearance="minimal" class="vraComplex" model="child-model">
                        <xf:label>Dates</xf:label>
                        <xf:input ref="vra:dates/@type" type="attributeValue" model="child-model">
                            <xf:label>type</xf:label>
                        </xf:input>
                        <xf:input ref="vra:earliestDate" type="nodeValue" model="child-model">
                            <xf:label>EarliestDate</xf:label>
                        </xf:input>
                        <xf:input ref="vra:latestDate" type="nodeValue" model="child-model">
                            <xf:label>LatestDate</xf:label>
                        </xf:input>
                    </xf:group>
                    <xf:input ref="vra:name" type="nodeValue" model="child-model">
                        <xf:label>Name</xf:label>
                    </xf:input>
                    <xf:input ref="vra:role" type="nodeValue" model="child-model">
                        <xf:label>Role</xf:label>
                    </xf:input>
                </xf:group>
            </xf:group>
            <xf:group appearance="minimal" class="vraAttributes" ref="instance('i-attributes')/vra:vraElement">
                <xf:label/>
                <xf:input ref="@dataDate">
                    <xf:label>dataDate</xf:label>
                </xf:input>
                <xf:input ref="@extent">
                    <xf:label>extent</xf:label>
                </xf:input>
                <xf:input ref="@href">
                    <xf:label>href</xf:label>
                </xf:input>
                <xf:input ref="@xml:lang">
                    <xf:label>lang</xf:label>
                </xf:input>
                <xf:input ref="@pref">
                    <xf:label>pref</xf:label>
                </xf:input>
                <!--
                                <xf:input ref="@script">
                                    <xf:label>script</xf:label>
                                </xf:input>
                -->
                <xf:input ref="@refid">
                    <xf:label>refid</xf:label>
                </xf:input>
                <xf:input ref="@rules">
                    <xf:label>rules</xf:label>
                </xf:input>
                <xf:input ref="@source">
                    <xf:label>source</xf:label>
                </xf:input>
                <xf:select1 ref="@vocab">
                    <xf:label>vocab</xf:label>
                    <xf:item>
                        <xf:label>Gimme</xf:label>
                        <xf:value>Gimme</xf:value>
                    </xf:item>
                    <xf:item>
                        <xf:label>,gimme</xf:label>
                        <xf:value>,gimme</xf:value>
                    </xf:item>
                    <xf:item>
                        <xf:label>data</xf:label>
                        <xf:value>data</xf:value>
                    </xf:item>
                </xf:select1>
                <xf:input ref="@transliteration">
                    <xf:label>transliteration</xf:label>
                </xf:input>
            </xf:group>
        </div>
    </body>
</html>
