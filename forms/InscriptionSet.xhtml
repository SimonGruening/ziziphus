<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:vra="http://www.vraweb.org/vracore4.htm" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Ziziphus_Image_DB</title>
    </head>
    <body>
        <div id="xforms">
            <div style="display:none">
                <xf:model id="m-child-model" schema="resources/xsd/vra-types.xsd">
                    <xf:instance id="i-inscriptionSet">
                        <inscriptionSet xmlns="http://www.vraweb.org/vracore4.htm">
                            <display dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <notes dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <inscription dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab="">
                                <author dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <position dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <text type="" dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            </inscription>
                        </inscriptionSet>
                    </xf:instance>
                    <xf:bind nodeset="instance()">
                        <xf:bind nodeset="vra:display">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:notes">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:inscription">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                            <xf:bind nodeset="vra:author">
                                <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                                <xf:bind nodeset="@extent"/>
                                <xf:bind nodeset="@href" type="xsd:anyURI"/>
                                <xf:bind nodeset="@xml:lang"/>
                                <xf:bind nodeset="@pref" type="xsd:boolean"/>
                                <xf:bind nodeset="@refid"/>
                                <xf:bind nodeset="@rules"/>
                                <xf:bind nodeset="@source"/>
                                <xf:bind nodeset="@vocab"/>
                            </xf:bind>
                            <xf:bind nodeset="vra:position">
                                <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                                <xf:bind nodeset="@extent"/>
                                <xf:bind nodeset="@href" type="xsd:anyURI"/>
                                <xf:bind nodeset="@xml:lang"/>
                                <xf:bind nodeset="@pref" type="xsd:boolean"/>
                                <xf:bind nodeset="@refid"/>
                                <xf:bind nodeset="@rules"/>
                                <xf:bind nodeset="@source"/>
                                <xf:bind nodeset="@vocab"/>
                            </xf:bind>
                            <xf:bind nodeset="vra:text">
                                <xf:bind nodeset="@type" type="vra:inscriptionTextTypeType"/>
                                <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                                <xf:bind nodeset="@extent"/>
                                <xf:bind nodeset="@href" type="xsd:anyURI"/>
                                <xf:bind nodeset="@xml:lang"/>
                                <xf:bind nodeset="@pref" type="xsd:boolean"/>
                                <xf:bind nodeset="@refid"/>
                                <xf:bind nodeset="@rules"/>
                                <xf:bind nodeset="@source"/>
                                <xf:bind nodeset="@vocab"/>
                            </xf:bind>
                        </xf:bind>
                    </xf:bind>
                    <xf:instance id="i-templates">
                        <templates xmlns="http://www.vraweb.org/vracore4.htm">
                            <inscription dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab="">
                                <author dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <position dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <text type="" dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            </inscription>
                        </templates>
                    </xf:instance>
                    <xf:submission id="s-load-data" resource="records?_query=//*[@id='{$recordId}']/*:inscriptionSet&amp;_wrap=no" replace="instance" instance="i-inscriptionSet" method="get" serialize="false" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not load InscriptionSet data</xf:message>
                    </xf:submission>
                    <xf:submission id="s-save-data" resource="modules/save2section.xql?id={bf:appContext('recordId')}&amp;section=inscriptionSet" replace="none" ref="instance('i-inscriptionSet')" method="post" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not save InscriptionSet data</xf:message>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-w-html" if="bf:appContext('record') = 'work'"/>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-i-html" if="bf:appContext('record') = 'image'"/>
                    </xf:submission>
                    <xf:submission id="s-embed-w-html" ref="instance('i-inscriptionSet')" replace="embedHTML" targetid="w_Inscription_HtmlContent" resource="xslt:resources/xsl/vraSets/InscriptionSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed InscriptionSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-w_Inscription-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:submission id="s-embed-i-html" ref="instance('i-inscriptionSet')" replace="embedHTML" targetid="i_Inscription_HtmlContent" resource="xslt:resources/xsl/vraSets/InscriptionSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed InscriptionSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-i_Inscription-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:action ev:event="xforms-ready">
                        <xf:send submission="s-load-data"/>
                    </xf:action>
                </xf:model>
            </div>
            <xf:group appearance="bf:VerticalTable" ref="instance()" model="m-child-model">
                <xf:label/>
                <xf:trigger class="t-save" model="m-child-model" title="Save">
                    <xf:label/>
                    <xf:send submission="s-save-data"/>
                </xf:trigger>
                <div>
                    <xf:trigger class="t-plus" model="m-child-model" title="Add Inscription">
                        <xf:label/>
                        <xf:insert nodeset="instance()/vra:inscription[last()]" origin="instance('i-templates')/vra:inscription" model="m-child-model"/>
                    </xf:trigger>
                    <xf:trigger class="t-minus" model="m-child-model" title="Remove Inscription">
                        <xf:label/>
                        <xf:delete nodeset="instance()/vra:inscription" at="index('r-inscription')" model="m-child-model"/>
                    </xf:trigger>
                </div>
