<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:vra="http://www.vraweb.org/vracore4.htm" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Ziziphus_Image_DB</title>
    </head>
    <body>
        <div id="xforms">
            <div style="display:none">
                <xf:model id="m-child-model" schema="resources/xsd/vra-types.xsd">
                    <xf:instance id="i-rightsSet">
                        <rightsSet xmlns="http://www.vraweb.org/vracore4.htm">
                            <display dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <notes dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            <rights dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab="" type="">
                                <rightsHolder dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <text dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            </rights>
                        </rightsSet>
                    </xf:instance>
                    <xf:bind nodeset="instance()">
                        <xf:bind nodeset="vra:display">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:notes">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                        </xf:bind>
                        <xf:bind nodeset="vra:rights">
                            <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                            <xf:bind nodeset="@extent"/>
                            <xf:bind nodeset="@href" type="xsd:anyURI"/>
                            <xf:bind nodeset="@xml:lang"/>
                            <xf:bind nodeset="@pref" type="xsd:boolean"/>
                            <xf:bind nodeset="@refid"/>
                            <xf:bind nodeset="@rules"/>
                            <xf:bind nodeset="@source"/>
                            <xf:bind nodeset="@vocab"/>
                            <xf:bind nodeset="@type" type="vra:rightsStatusTypeType"/>
                            <xf:bind nodeset="vra:rightsHolder">
                                <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                                <xf:bind nodeset="@extent"/>
                                <xf:bind nodeset="@href" type="xsd:anyURI"/>
                                <xf:bind nodeset="@xml:lang"/>
                                <xf:bind nodeset="@pref" type="xsd:boolean"/>
                                <xf:bind nodeset="@refid"/>
                                <xf:bind nodeset="@rules"/>
                                <xf:bind nodeset="@source"/>
                                <xf:bind nodeset="@vocab"/>
                            </xf:bind>
                            <xf:bind nodeset="vra:text">
                                <xf:bind nodeset="@dataDate" type="vra:dateValueType"/>
                                <xf:bind nodeset="@extent"/>
                                <xf:bind nodeset="@href" type="xsd:anyURI"/>
                                <xf:bind nodeset="@xml:lang"/>
                                <xf:bind nodeset="@pref" type="xsd:boolean"/>
                                <xf:bind nodeset="@refid"/>
                                <xf:bind nodeset="@rules"/>
                                <xf:bind nodeset="@source"/>
                                <xf:bind nodeset="@vocab"/>
                            </xf:bind>
                        </xf:bind>
                    </xf:bind>
                    <xf:instance id="i-templates">
                        <templates xmlns="http://www.vraweb.org/vracore4.htm">
                            <rights dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab="" type="">
                                <rightsHolder dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                                <text dataDate="" extent="" href="" xml:lang="" pref="false" refid="" rules="" source="" vocab=""/>
                            </rights>
                        </templates>
                    </xf:instance>
                    <xf:submission id="s-load-data" resource="records?_query=//*[@id='{$recordId}']/*:rightsSet&amp;_wrap=no" replace="instance" instance="i-rightsSet" method="get" serialize="false" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not load RightsSet data</xf:message>
                    </xf:submission>
                    <xf:submission id="s-save-data" resource="modules/save2section.xql?id={bf:appContext('recordId')}&amp;section=rightsSet" replace="none" ref="instance('i-rightsSet')" method="post" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not save RightsSet data</xf:message>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-w-html" if="bf:appContext('record') = 'work'"/>
                        <xf:send ev:event="xforms-submit-done" submission="s-embed-i-html" if="bf:appContext('record') = 'image'"/>
                    </xf:submission>
                    <xf:submission id="s-embed-w-html" ref="instance('i-rightsSet')" replace="embedHTML" targetid="w_Rights_HtmlContent" resource="xslt:resources/xsl/vraSets/RightsSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed RightsSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-w_Rights-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:submission id="s-embed-i-html" ref="instance('i-rightsSet')" replace="embedHTML" targetid="i_Rights_HtmlContent" resource="xslt:resources/xsl/vraSets/RightsSet.xsl?parseString=false" method="get" validate="false">
                        <xf:message ev:event="xforms-submit-error">Could not embed RightsSet data</xf:message>
                        <xf:action ev:event="xforms-submit-done">
                            <xf:toggle case="c-i_Rights-view" model="model-1"/>
                            <xf:setvalue ref="instance('i-control-center')/currentform" value="''" model="model-1"/>
                        </xf:action>
                    </xf:submission>
                    <xf:action ev:event="xforms-ready">
                        <xf:send submission="s-load-data"/>
                    </xf:action>
                </xf:model>
            </div>
            <xf:group appearance="bf:VerticalTable" ref="instance()" model="m-child-model">
                <xf:label/>
                <xf:trigger class="t-save" model="m-child-model" title="Save">
                    <xf:label/>
                    <xf:send submission="s-save-data"/>
                </xf:trigger>
        <!--
                        <xf:select1 ref="instance('i-templates')/vra:orientation" type="attributeValue" model="m-child-model">
                            <xf:label>Orientation (#issue4)</xf:label>
                            <xf:item>
                                <xf:label>Portrait</xf:label>
                                <xf:value>portrait</xf:value>
                            </xf:item>
                            <xf:item>
                                <xf:label>Landscape</xf:label>
                                <xf:value>landscape</xf:value>
                            </xf:item>
                            <xf:item>
                                <xf:label>Square</xf:label>
                                <xf:value>square</xf:value>
                            </xf:item>
                        </xf:select1>
        -->
                <div>
                    <xf:trigger class="t-plus" model="m-child-model" title="Add Rights">
                        <xf:label/>
                        <xf:insert nodeset="instance()/vra:rights[last()]" origin="instance('i-templates')/vra:rights" model="m-child-model"/>
                    </xf:trigger>
                    <xf:trigger class="t-minus" model="m-child-model" title="Remove Rights">
                        <xf:label/>
                        <xf:delete nodeset="instance()/vra:rights" at="index('r-rights')" model="m-child-model"/>
                    </xf:trigger>
                </div>
                <xf:repeat id="r-rights" nodeset="vra:rights" appearance="full" class="vraComplex" model="m-child-model">
                    <xf:select1 ref="@type" type="attributeValue" model="m-child-model">
                        <xf:label>Type</xf:label>
                        <xf:item>
                            <xf:label>copyrighted</xf:label>
                            <xf:value>copyrighted</xf:value>
                        </xf:item>
                        <xf:item>
                            <xf:label>publicDomain</xf:label>
                            <xf:value>publicDomain</xf:value>
                        </xf:item>
                        <xf:item>
                            <xf:label>undetermined</xf:label>
                            <xf:value>undetermined</xf:value>
                        </xf:item>
                        <xf:item>
                            <xf:label>other</xf:label>
                            <xf:value>other</xf:value>
                        </xf:item>
                    </xf:select1>

                                </div>
            -->

                </xf:repeat>
