<?xml version="1.0" encoding="UTF-8"?><html xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:bfc="http://betterform.sourceforge.net/xforms/controls"
      xmlns:vra="http://www.vraweb.org/vracore4.htm"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsd="http://www.w3.org/2001/XMLSchema"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xi="http://www.w3.org/2001/XInclude">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Ziziphus_Image_DB</title><style type="text/css">
                    .xfRequired .xfLabel:after{
                        content:'';
                    }
                    .xfRequired &gt; .xfLabel:after{
                        content:'*';
                    }

                    table, td {
                        border: thin solid #999999;
                        border-collapse: collapse;
                        padding: 3px;
                    }

                    tbody {
                        font-size: 0.85em;
                    }
                    tbody .xfGroup &gt; .xfControl .xfLabel {
                        float: left;
                        padding: 0;
                        margin: 3px 3px 0 7px;
                        min-width: 80px;
                        text-align: right;
                    }
                    tbody tr td &gt; .xfGroup {
                        background: #fafafa;
                        border-top: thin solid;
                        border-bottom: thin solid #cdcdcd;
                        padding: 5px 0;
                    }
                    tbody tr td .xfGroup:last-child {
                        border-bottom: none;
                    }
                    .xfRepeatItem {
                        background: whitesmoke;
                    }

                    .xfRepeatIndex .contentCol {
                        background-color: whitesmoke;
                    }
                    .bf .xfRepeatIndex {
                        background: #dddddd !important;
                    }
                    td{
                        vertical-align: top;
                    }
                    .vraAttributes .xfControl{
                        float:left;
                    }

                    .prefCol, .triggerCol {
                        width: 10px;
                    }
                    .prefCol .xfLabel{
                        display: none;
                    }
                    .contentCol &gt; .xfGroup {
                        width: 100%;
                        display: inline-block;
                        padding-bottom: 5px;
                        border-top: none !important;
                    }
                    .vraAttributes .xfControl {
                        border: thin solid #aaaaaa;
                        border-radius: 3px;
                        margin: 5px 5px 5px 0;
                        padding: 3px;
                        background: #eeeeee;
                        text-align: center;
                    }
                    .vraAttributes .xfLabel, .vraAttributes .xfValue{
                        font-size: 0.85em;
                    }
                    .vraAttributes .xfLabel {
                        margin: 0 !important;
                        padding: 0 !important;
                        border-bottom: thin solid #aaaaaa;
                    }

                    .prefCol .xfLabel {
                        display: none !important;
                    }
                    .vraAttributeTrigger {
                        float: right;
                    }
                    #attrDialog .xfControl {
                        float: none;
                    }
                    .buttonBar .xfTrigger{
                        display: inline-block !important;
                        font-size: 0.85em;
                        margin: 5px;
                    }
                </style></head>
   <body>
      <div id="xforms">
         <!-- ###################### MODEL ################################## -->
         <!-- ###################### MODEL ################################## -->
         <!-- ###################### MODEL ################################## -->
         <div style="display:none">
            <xf:model id="m-child-model" schema="../resources/xsd/vra-types.xsd">
               <xf:instance id="i-stateEditionSet">
                  <stateEditionSet xmlns="http://www.vraweb.org/vracore4.htm">
                     <display></display>
                     <notes></notes>
                     <stateEdition pref="false" count="" num="" type="">
                        <description></description>
                        <name></name>
                     </stateEdition>
                  </stateEditionSet>
               </xf:instance>
               <xf:bind nodeset="instance()">
                  <xf:bind nodeset="vra:stateEdition">
                     <xf:bind nodeset="@pref" type="boolean"></xf:bind>
                     <xf:bind nodeset="@count"></xf:bind>
                     <xf:bind nodeset="@num"></xf:bind>
                     <xf:bind nodeset="@type" type="vra:stateEditionTypeType"></xf:bind>
                     <xf:bind nodeset="vra:description"></xf:bind>
                     <xf:bind nodeset="vra:name"></xf:bind>
                  </xf:bind>
               </xf:bind>
               <xf:instance id="i-templates">
                  <templates xmlns="http://www.vraweb.org/vracore4.htm">
                     <stateEdition pref="false" count="" num="" type="">
                        <description></description>
                        <name></name>
                     </stateEdition>
                     <notes></notes>
                     <display></display>
                  </templates>
               </xf:instance>
               <xi:include href="bricks/vraAttributesInstance.xml"></xi:include>
               <xf:instance id="i-util">
                  <data xmlns="">
                     <currentElement></currentElement>
                  </data>
               </xf:instance>
            </xf:model>
         </div>
         <!-- ####################################### VISIBLE UI ####################################### -->
         <!-- ####################################### VISIBLE UI ####################################### -->
         <!-- ####################################### VISIBLE UI ####################################### -->
         <div class="toolbar">
            <xf:trigger class="t-save" model="m-child-model" title="Save">
               <xf:label>save</xf:label>
            </xf:trigger>
            <xf:trigger class="t-plus" model="m-child-model" title="Add StateEdition">
               <xf:label>+</xf:label>
               <xf:insert model="m-child-model" nodeset="instance()/vra:stateEdition[last()]"
                          origin="instance('i-templates')/vra:stateEdition"></xf:insert>
            </xf:trigger>
         </div>
         <xf:group appearance="minimal" class="vraRecord" model="m-child-model"
                   ref="instance('i-stateEditionSet')">
            <table>
               <tbody model="m-child-model" id="r-vraStateEdition"
                      xf:repeat-nodeset="vra:stateEdition">
                  <tr>
                     <td class="prefCol">
                        <xf:input ref="@pref">
                           <xf:label>pref</xf:label>
                           <xf:hint>preferred</xf:hint>
                        </xf:input>
                     </td>
                     <td class="contentCol">
                        <xf:group appearance="minimal">
                           <xf:input ref="vra:name" type="nodeValue" class="elementName">
                              <xf:label>Name</xf:label>
                           </xf:input>
                           <xf:group class="vraAttributes" appearance="minimal" ref="vra:name">
                              <xi:include href="bricks/vraAttributesViewUI.xml"></xi:include>
                           </xf:group>
                           <xf:trigger class="vraAttributeTrigger">
                              <xf:label>...</xf:label>
                              <xf:setvalue ref="instance('i-util')/currentElement" value="'name'"></xf:setvalue>
                              <xf:insert context="instance('i-vraAttributes')/vra:vraElement[1]"
                                         origin="instance('i-stateEditionSet')/vra:stateEdition[index('r-vraStateEdition')]/vra:name/@*"></xf:insert>
                              <bfc:show dialog="attrDialog" ev:event="DOMActivate"></bfc:show>
                           </xf:trigger>
                        </xf:group>
                        <xf:group appearance="minimal">
                           <xf:input ref="vra:stateEdition/@count" type="attributeValue">
                              <xf:label>count</xf:label>
                           </xf:input>
                        </xf:group>
                        <xf:group appearance="minimal">
                           <xf:input ref="vra:stateEdition/@num" type="attributeValue">
                              <xf:label>num</xf:label>
                           </xf:input>
                        </xf:group>
                        <xf:select1 ref="vra:stateEdition/@type">
                           <xf:label>Type</xf:label>
                           <xf:item>
                              <xf:label>Edition</xf:label>
                              <xf:value>edition</xf:value>
                           </xf:item>
                           <xf:item>
                              <xf:label>Impression</xf:label>
                              <xf:value>impression</xf:value>
                           </xf:item>
                           <xf:item>
                              <xf:label>State</xf:label>
                              <xf:value>state</xf:value>
                           </xf:item>
                           <xf:item>
                              <xf:label>Other</xf:label>
                              <xf:value>other</xf:value>
                           </xf:item>
                        </xf:select1>
                        <xf:group appearance="minimal">
                           <xf:input ref="vra:description" type="nodeValue">
                              <xf:label>Description</xf:label>
                           </xf:input>
                           <xf:group class="vraAttributes" appearance="minimal" ref="vra:description">
                              <xi:include href="bricks/vraAttributesViewUI.xml"></xi:include>
                           </xf:group>
                           <xf:trigger class="vraAttributeTrigger">
                              <xf:label>...</xf:label>
                              <xf:setvalue ref="instance('i-util')/currentElement" value="'description'"></xf:setvalue>
                              <xf:insert context="instance('i-vraAttributes')/vra:vraElement[1]"
                                         origin="instance('i-stateEditionSet')/vra:stateEdition[index('r-vraStateEdition')]/vra:description/@*"></xf:insert>
                              <bfc:show dialog="attrDialog" ev:event="DOMActivate"></bfc:show>
                           </xf:trigger>
                        </xf:group>
                     </td>
                     <td class="triggerCol">
                        <xf:trigger>
                           <xf:label>x</xf:label>
                           <xf:delete nodeset="instance('i-stateEditionSet')/vra:stateEdition[index('r-vraStateEdition')]"></xf:delete>
                        </xf:trigger>
                     </td>
                  </tr>
               </tbody>
            </table>
            <xf:group class="showNotesDisplay">
               <xf:trigger class="notesDisplayTrigger">
                  <xf:label>Show/Hide Notes and Display</xf:label>
                  <xf:setvalue ref="instance('i-stateEditionSetController')/showNotesDisplay"
                               value="not(boolean-from-string(instance('i-stateEditionSetController')/showNotesDisplay))"></xf:setvalue>
               </xf:trigger>
               <xf:group ref="instance('i-stateEditionSetController')/showNotesDisplay">
                  <xf:group appearance="minimal" class="elementGroup" ref="instance('i-stateEditionSet')">
                     <xf:label></xf:label>
                     <xf:textarea ref="vra:display" type="nodeValue" model="m-child-model">
                        <xf:label>Display:</xf:label>
                     </xf:textarea>
                  </xf:group>
                  <xf:group appearance="minimal" class="elementGroup" ref="instance('i-stateEditionSet')">
                     <xf:label></xf:label>
                     <xf:textarea ref="vra:notes" type="nodeValue" model="m-child-model">
                        <xf:label>Notes</xf:label>
                     </xf:textarea>
                  </xf:group>
               </xf:group>
            </xf:group>
         </xf:group>
         <bfc:dialog id="attrDialog">
            <xf:label>Attributes</xf:label>
            <xf:group appearance="full" ref="instance('i-vraAttributes')/vra:vraElement">
               <xf:label></xf:label>
               <xf:input ref="@dataDate" id="first">
                  <xf:label>dataDate</xf:label>
               </xf:input>
               <xf:input ref="@extent">
                  <xf:label>extent</xf:label>
               </xf:input>
               <xf:input ref="@href">
                  <xf:label>href</xf:label>
               </xf:input>
               <xf:input ref="@refid">
                  <xf:label>refid</xf:label>
               </xf:input>
               <xf:input ref="@rules">
                  <xf:label>rules</xf:label>
               </xf:input>
               <xf:input ref="@source">
                  <xf:label>source</xf:label>
               </xf:input>
               <xf:select1 ref="@vocab">
                  <xf:label>vocab</xf:label>
                  <xf:item>
                     <xf:label>ULAN</xf:label>
                     <xf:value>ULAN</xf:value>
                  </xf:item>
                  <xf:item>
                     <xf:label>GND</xf:label>
                     <xf:value>GND</xf:value>
                  </xf:item>
                  <xf:item>
                     <xf:label>(AKL)</xf:label>
                     <xf:value>(AKL)</xf:value>
                  </xf:item>
               </xf:select1>
               <xf:input ref="@lang">
                  <xf:label>Language</xf:label>
               </xf:input>
               <xf:input ref="@transliteration">
                  <xf:label>Transliteration</xf:label>
               </xf:input>
               <xf:input ref="@script">
                  <xf:label>Script</xf:label>
               </xf:input>
               <xf:group class="buttonBar">
                  <xf:trigger>
                     <xf:label>Ok</xf:label>
                     <xf:action>
                        <xf:insert origin="instance('i-vraAttributes')/vra:vraElement[1]/@*[string-length(.) != 0]"
                                   context="instance('i-stateEditionSet')/vra:stateEdition[index('r-vraStateEdition')]/*[local-name()=instance('i-util')/currentElement]"></xf:insert>
                     </xf:action>
                     <bfc:hide dialog="attrDialog"></bfc:hide>
                  </xf:trigger>
                  <xf:trigger appearance="minimal">
                     <xf:label>Cancel</xf:label>
                     <bfc:hide dialog="attrDialog"></bfc:hide>
                  </xf:trigger>
               </xf:group>
            </xf:group>
         </bfc:dialog>
      </div>
   </body>
</html>
